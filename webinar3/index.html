<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Домашнее задание. Урок 3.</title>
</head>
<body>
	<div class="container">
		<form class="needs-validation" id="test-form">
	        <div class="form-row">
	            <div class="col-md-4 mb-3">
	                <label for="validationName">Имя</label>
	                <input type="text" class="form-control" id="validationName" placeholder="Имя" required>
	                <div class="valid-feedback">
	                    Верно!
	                </div>
	                <div class="invalid-feedback">
	                    Введите Имя
	                </div>
	            </div>
	            <div class="col-md-4 mb-3">
	                <label for="validationPhone">Телефон</label>
	                <input type="text" class="form-control" id="validationPhone" placeholder="Телефон" required>
	                <div class="invalid-feedback">
	                    Введите телефон в формате +7(000)000-0000
	                </div>
	                <div class="valid-feedback">
	                    Верно!
	                </div>
	            </div>
	            <div class="col-md-4 mb-3">
	                <label for="validationEmail">Email</label>
	                <div class="input-group">
	                    <div class="input-group-prepend">
	                        <span class="input-group-text" id="inputGroupPrepend">@</span>
	                    </div>
	                    <input type="text" class="form-control" id="validationEmail" placeholder="Email" aria-describedby="inputGroupPrepend" required>
	                    <div class="invalid-feedback">
	                        Введите правильный email
	                    </div>
	                    <div class="valid-feedback">
	                        Верно!
	                    </div>
	                </div>
	            </div>
	        </div>
	        <button type="button" onclick="validateForm()">Проверить</button>
	    </form>
	</div>
	<script src="main.js"></script>	
</body>
</html>
